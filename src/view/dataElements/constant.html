<html lang="en">
  <head>
    <meta charset="UTF-8">

    </style>
    <style>
      #messageIfNonValid {
        display: none;
        color: white;
        background-color: red;
      }
    </style>
    <style>
      html, body {
        background-color: transparent !important;
      }
    </style>
    <script src="https://use.typekit.net/buj6cmr.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
  </head>
  <body>
    <p id="messageIfNonValid">
      The value must not be empty!
    </p>
    
    <form>
      Value for this Data Element: <input id="value" type="text" placeholder="Put a value here">
    </form>

    <p>The Data Element will always return the value that you type into the field above.</p>

    <p>Ideal for things like Report Suite ID, Tracking Server, or other values that are fix.</p>

    <script src="https://assets.adobedtm.com/activation/reactor/extensionbridge/extensionbridge.min.js"></script>
    <script>
      window.extensionBridge.register({
        init: function(info) {
          if (info.settings) {
            document.querySelector('#value').value = info.settings.value;
          }
        },

        getSettings: function() {
          return {
            'value': document.querySelector("#value").value
          }
        },

        validate: function() {
          var val = document.querySelector("#value").value;
          if ('undefined' !== typeof val && val) {
            return true;
          }
          return false;
        }
      });
    </script>
  </body>
</html>
